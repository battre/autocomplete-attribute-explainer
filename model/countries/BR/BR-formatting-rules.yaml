formatting-rules:
  full-address:
  - name
  - separator: "\n"
  - street-address-alternative-1
  - separator: "\n"
  - locality2
  - separator: "\n"
  - locality1
  - separator: " - "
  - admin-area
  - separator: "\n"
  - postal-code
  - separator: "\n"
  - country-name
  - skip: country  # redundant with country-name
  - skip: street-address  # redundant with street-address-alternative-1

  street-address-alternative-1:
  - street-location
  - separator: "\n"
  - address-overflow-and-landmark

  address-overflow-and-landmark:
  - address-overflow
  - separator: "\n"
  - prefix: "Ponto de referência: "
  - landmark

  address-overflow:
  - in-building-location
  - separator: ", "
  - organization

  in-building-location:
    - prefix: "Andar "
    - floor
    - separator: ", "
    - unit

  locality:
  - locality2
  - separator: "\n"
  - locality1

  street-location:
  - street
  - separator: ", "
  - building

  credit-card:
  - skip: cc-name
  - skip: cc-number
  - skip: cc-exp-MMYY
  - skip: cc-exp-MMYYYY
  - skip: cc-csc
  - skip: cc-type

examples:
- id: full-address
  attributes:
    given-name: Maria Alice
    family-name: da Silva
    street: Avenida Mem de Sá
    building: 1234
    floor: 1
    unit-type: Apto.
    unit-name: 12
    organization: Clube dos Preenchedores Automáticos
    landmark: Theatro Municipal do Rio de Janeiro
    locality1: Rio de Janeiro
    locality2: Centro
    admin-area: RJ
    postal-code: 20230-153
    country: BR
    country-name: Brasil

  output:
    name:
      show: false
      text: Maria Alice da Silva

    full-address:
      show: true
