formatting-rules:
  address:
  - street-address-alternative-1
  - separator: "\n"
  - locality1
  - separator: " "
  - locality2
  - separator: ", "
  - admin-area1
  - separator: " "
  - admin-area2
  - separator: " "
  - postal-code
  - separator: "\n"
  - country-name
  - skip: country  # redundant with country-name
  - skip: street-address  # redundant with street-address-alternative-1

  building-location:
  - reference: street_first_building_location

  street-address-alternative-1:
  - building-location
  - separator: "\n"
  - in-building-location

  in-building-location:
  - prefix: "Apt. "
  - unit-name
  - separator: ", "
  - prefix: "Floor "
  - floor
