formatting-rules:
  address:
  - street-address-alternative-1
  - separator: "\n"
  # {city} {dummy-neighborhood}, {state} {dummy-adminarea2} {post-code}
  - locality1
  - locality2
  - separator: ", "
  - admin-area1
  - admin-area2
  - postal-code
  - sorting-code
  - separator: "\n"
  # {country}
  - country-name
  - skip: country  # redundant with country-name

  street-location:
  - reference: street_first_street_location

  street-address-alternative-1:
  - organization
  - separator: "\n"
  - street-location
  - separator: "\n"
  - cross-streets
  - separator: "\n"
  - in-building-location
  - separator: "\n"
  - landmark

  # Apartamento 5A, Piso 10
  in-building-location:
  - prefix: "Apt. "
  - unit
  - separator: ", "
  - prefix: "Floor "
  - floor
