regex_definitions:
  kBuildingValueRe:  # Regex for type "building"
    regex_fragment: (?:\d+)

  kUnitValueRe:  # Regex for "unit"
    regex_fragment: (?:\w[\w\s-]*)

  # Regular expression to match separator of "building" and "unit".
  kHouseNumberAndUnitSeparator:
    regex_fragment: (?:[-\s/,]*)

  kConjunctionNL:
    regex_fragment: (?:van)

capture_definitions:
  ParseNLSpecificName:
    capture:
      output: name
      parts:
      - capture:
          output: honorific-prefix
          parts: [ {regex_reference: kHonorificPrefixRe} ]
          quantifier: MATCH_OPTIONAL
      - separator: {regex_reference: kWhitespaceSeparator}
      - capture:
          output: given-name
          parts: [ {regex_reference: kSingleWordRe} ]
      - separator: {regex_reference: kWhitespaceSeparator}
      - capture:
          output: additional-name
          parts: [ {regex_reference: kMultipleLazyWordsRe} ]
          quantifier: MATCH_LAZY_OPTIONAL
      - separator: {regex_reference: kWhitespaceSeparator}
      - capture:
          output: family-name
          parts:
          - capture:
              output: family-name-conjunction
              parts: [ {regex_reference: kConjunctionNL} ]
          - separator: {regex_reference: kWhitespaceSeparator}
          - capture:
              output: family-name-second
              parts: [ {regex_reference: kSingleWordRe} ]

  ParseBuildingLocation:
    capture:
      output: building-location
      parts:
      - capture:
          output: street
          parts: [{regex_reference: kMultipleLazyWordsRe}]
      - separator: {regex_reference: kWhitespaceSeparator}
      - capture:
          output: building-and-unit
          parts:
            - capture:
                output: building
                parts: [ {regex_reference: kBuildingValueRe} ]
            - separator: {regex_reference: kHouseNumberAndUnitSeparator} 
            - capture:
                output: unit
                parts: [ {regex_reference: kUnitValueRe} ]
                quantifier: MATCH_OPTIONAL       

parsing_definitions:
  building-location:
    decomposition: 
      capture_reference: ParseBuildingLocation

  street-address-alternative-1:
    decomposition:
      capture: 
        output: street-address-alternative-1
        parts:
        - capture_reference: ParseBuildingLocation
  
  name:
    decomposition_cascade:
      alternatives:
      - decomposition: {capture_reference: ParseNLSpecificName}
        # TODO: This is copy paste from global-parsing-rules.yaml.
        # Currently we don't have parsing definitions reusing logic.
      - decomposition_cascade:
          condition:
            regex_reference: kHasCjkNameCharacteristics
          alternatives:
          - decomposition: {capture_reference: ParseSeparatedCjkNameExpression}
          - decomposition: {capture_reference: ParseKoreanTwoCharacterLastNameExpression}
          - decomposition: {capture_reference: ParseCommonCjkTwoCharacterLastNameExpression}
          - decomposition: {capture_reference: ParseCjkSingleCharacterLastNameExpression}
      - decomposition_cascade:
          condition:
            regex_reference: kHasHispanicLatinxNameCharacteristics
          alternatives:
          - decomposition: {capture_reference: ParseHispanicFullNameExpression}
      - decomposition_cascade:
          alternatives:
          - decomposition: {capture_reference: ParseOnlyLastNameExpression}
          - decomposition: {capture_reference: ParseLastCommaFirstMiddleNameExpression}
          - decomposition: {capture_reference: ParseFirstMiddleLastNameExpression}

