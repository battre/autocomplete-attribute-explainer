formatting-rules:
  address:
  - street-address-alternative-1
  - separator: "\n"
  - postal-code
  - separator: " "
  - locality1
  - separator: "\n"
  - admin-area1
  - separator: "\n"
  - country-name
  - skip: country  # redundant with country-name
  - skip: street-address  # redundant with street-address-alternative-1

  street-address-alternative-1:
  - building-location

  building-location:
  - street
  - separator: " "
  - building-and-unit

  building-and-unit:
  - building
  - separator: "-"
  - unit

  postal-code:
  - postal-code-prefix
  - postal-code-suffix

examples:
- id: name
  comment: |
    This is an example of a name.
  attributes:
    given-name: Vincent
    additional-name: Willem
    family-name: van Gogh
  output:
    name:
      show: true
      text: Vincent Willem van Gogh

- id: address
  comment: |
    This is an example of a full address in the Netherlands.
  attributes:
    street: Kerkstraat
    building: 10
    unit: A
    building-and-unit: 10-A
    locality1: Amsterdam
    postal-code-prefix: 1234
    postal-code-suffix: AB
    admin-area1: Noord-Holland
    country: NL
    country-name: Netherlands
  output:
    address:
      show: true
      text: |
        Kerkstraat 10-A
        1234 AB Amsterdam
        Noord-Holland
        Netherlands

- id: address-without-unit
  comment: |
    This is an example of an address without indication of unit in the Netherlands.
  attributes:
    street: Kerkstraat
    building: 10
    building-and-unit: 10
    locality1: Amsterdam
    postal-code-prefix: 1234
    postal-code-suffix: AB
    admin-area1: Noord-Holland
    country: NL
    country-name: Netherlands
  output:
    address:
      show: true
      text: |
        Kerkstraat 10
        1234 AB Amsterdam
        Noord-Holland
        Netherlands
