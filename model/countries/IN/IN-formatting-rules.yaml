formatting-rules:
  address:
  # {building-location}
  # {locality2}
  # {landmark}
  # {locality1}
  # {admin-area1}
  # {postal-code}
  # {country-name}
  - building-location
  - separator: "\n"
  - locality2
  - separator: "\n"
  - landmark
  - separator: "\n"
  - locality1
  - separator: "\n"
  - admin-area1
  - separator: "\n"
  - postal-code
  - separator: "\n"
  - country-name
  - skip: country  # redundant with country-name
  - skip: street-address  # Not necessary.
  - skip: street-address-alternative-1  # Not necessary.

  building-location-and-locality2:
  - building-location
  - separator: ", "
  - locality2

  landmark-and-locality2:
  - locality2
  - separator: ", "
  - landmark

  building-location-and-landmark:
  - building-location
  - separator: ", "
  - landmark

  street-address-alternative-1:
  - building-location-and-locality2
  - separator: "\n"
  - landmark
  - skip: building-location-and-landmark  # Not necessary.
  - skip: landmark-and-locality2  # Not necessary.

  