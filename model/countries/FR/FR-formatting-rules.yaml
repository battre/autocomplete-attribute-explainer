formatting-rules:
  address:
  - street-address-alternative-1
  - separator: "\n"
  - locality2
  - separator: "\n"
  - postal-code
  - separator: " "
  - locality1
  - separator: "\n"
  - admin-area1
  - separator: "\n"
  - country-name
  - skip: country  # redundant with country-name
  - skip: street-address  # redundant with street-address-alternative-1

  street-address-alternative-1:
  - building-location
  - separator: "\n"
  - address-overflow

  building-location:
  - building
  - separator: " "
  - street

examples:
- id: name
  comment: |
    This is an example of a name.
  attributes:
    given-name: Jacques
    family-name: Martin
  output:
    name:
      show: true
      text: Jacques Martin

- id: address
  comment: |
    This is an example of a full address in France.
  attributes:
    street: Place Charles de Gaulle
    building: 1661
    address-overflow: Appartament 36
    locality1: Villeneuve-d'ascq
    locality2: Quartier du Marais
    postal-code: 59491
    admin-area1: Nord-Pas-de-Calais
    country: FR
    country-name: France

  output:
    address:
      show: true
      text: |
        1661 Place Charles de Gaulle
        Appartament 36
        Quartier du Marais
        59491 Villeneuve-d'ascq
        Nord-Pas-de-Calais
        France