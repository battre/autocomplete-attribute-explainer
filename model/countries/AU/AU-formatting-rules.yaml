formatting-rules:
  address:
    - street-address-alternative-1
    - separator: "\n"
    - locality1
    - admin-area1
    - postal-code
    - separator: "\n"
    - country-name
    - skip: country # redundant with country-name
    - skip: street-address # redundant with street-address-alternative-1

  street-address-alternative-1:
    - in-building-location
    - separator: "  " # using 2 spaces
    - building-location

  in-building-location:
    - unit
    - separator: " "
    - prefix: "Level "
    - floor

  building-location:
    - building
    - separator: " "
    - street


examples:
  - id: name
    comment: |
      This is an example of name.
    attributes:
      given-name: John
      family-name: Smith
    output:
      name:
        show: true
        text: John Smith

  - id: address
    comment: |
      This is an example of a full address in Australia.
    attributes:
      street: Main Street
      building: 345
      floor: 7
      unit-type: Apt.
      unit-name: 19
      locality1: SYDNEY
      admin-area1: NSW
      postal-code: 2000
      country: AU
      country-name: AUSTRALIA
    output:
      address: 
        show: true
        text: |
          Apt. 19 Level 7  345 Main Street
          SYDNEY NSW 2000
          AUSTRALIA
