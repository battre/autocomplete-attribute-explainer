formatting-rules:
  address:
  - street-address
  - separator: "\n"
  - locality1
  - separator: ", "
  - admin-area1
  - postal-code
  - separator: "\n"
  - country-name
  - skip: country  # redundant with country-name

examples:
- id: name
  comment: |
    This is an example of a name specified by the most granular tokens.
  attributes:
    given-name: Mary
    additional-name: Linda
    family-name: Smith
  output:
    name:
      show: true
      text: Mary Linda Smith

- id: address
  comment: |
    This is an example of a full address in the USA specified by the most
    granular tokens.
  attributes:
    address-line1: 1234 Main St.
    address-line2: Apt. 10, Club of Autofillers
    locality1: New York City
    admin-area1: NY
    postal-code-prefix: 11367
    postal-code-suffix: 4100
    country: US
    country-name: USA

  output:
    address:
      show: true
      text: |
        1234 Main St.
        Apt. 10, Club of Autofillers
        New York City, NY 11367-4100
        USA
